<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KVDS IMG</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <div id="head">
    <h1 id="header">KVDS Image Uploader</h1>
  </div>

  <form id="upload" method="post" action="upload.php" enctype="multipart/form-data" name="upload">
      <div id="fileUpload">
        <input type="file" id="fileToUpload" name="fileToUpload" />
        <label for="fileToUpload">Choose image</label>
      </div>
    <br>
    <div id="submitButton">
      <input type="submit" name="commit" value="Submit" id="submit"/>
      <label for="submit">Send</label>
    </div>
  </form>



  <p>Â© KVDS Development - 2020</p>
  <script type="text/javascript">
    var form = document.getElementById("upload");
    var fileInput = document.getElementById("fileToUpload");
    var submit = document.getElementById("submit");

    var label	 = fileInput.nextElementSibling,
		labelVal = label.innerHTML;

    window.addEventListener('paste', e => {
      fileInput.files = e.clipboardData.files;
      submit.click();
    });

	fileInput.addEventListener( 'change', function( e ){
		var fileName = '';
		if( this.files && this.files.length > 1 ){
			fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
    }
		else{
			fileName = e.target.value.split( '\\' ).pop();
    }

		if( fileName ){
			label.innerHTML = fileName;
      }
		else{
			label.innerHTML = labelVal;
    }
	});



  </script>
</body>
</html>
